<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Administrativos - Music Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="admin_administrativos.js"></script>
</head>
<body class="bg-blue-100 text-center">
    <header class="bg-white shadow-md p-2 flex items-center justify-between fixed z-10 w-full">
        <div class="flex items-center">
            <img src="/static//imagenes/logo.jpeg" alt="Logo" class="h-12 w-12 mr-4 rounded-full">
            <h1 class="text-3xl text-orange-500 font-bold">Music Kids</h1>
            <a href="inicio_admin.html" class="ml-10 mr-2">
                <img src="/static//imagenes/inicio.png" class="h-12 w-12" alt="">
            </a>
            <a href="" class="mx-2">
                <img src="/static//imagenes/user.png" class="h-12 w-14" alt="">
            </a>
            <a href="" class="mx-2">
                <img src="/static//imagenes/admin.png" class="h-16 w-16" alt="">
            </a>
            <a href="teoria_notas.html" class="mx-2">
                <img src="/static//imagenes/canciones.png" class="h-12 w-12" alt="">
            </a>
        </div>
        <button id="switchMode" class="bg-yellow-400 text-white font-bold py-2 px-4 rounded-full hover:bg-orange-700 transition duration-300">Ver como Jugador</button>
    </header>
    <section class="pt-20">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between mt-4 mb-4">
                <h2 class="text-2xl font-bold mx-4">Tabla Canciones</h2>
                <button id="addAdmin" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Agregar Canción</button>    
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <table class="min-w-full bg-white mt-4">
                    <thead>
                        <tr>
                            <th class="py-2">ID</th>
                            <th class="py-2">Nombre</th>
                            <th class="py-2">Imagen</th>
                            <th class="py-2">Canción</th>
                        </tr>
                    </thead>
                    <tbody id="lista_canciones">
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    
    <div id="crudModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-4 rounded-lg shadow-md w-1/3">
            <h3 class="text-xl font-bold mb-4" id="modalTitle">Agregar Cancion</h3>
            <form id="crudForm">
                <input type="hidden" id="idCancion">
                <div class="mb-4">
                    <label for="cancionNombre" class="block text-left">Nombre:</label>
                    <input type="text" id="cancionNombre" class="w-full px-2 py-1 border rounded">
                </div>
                <div class="mb-4">
                    <label for="cancionImagen" class="block text-left">Imagen:</label>
                    <input type="text" id="cancionImagen" class="w-full px-2 py-1 border rounded">
                </div>
                <div class="mb-4">
                    <label for="cancion" class="block text-left">Cancion:</label>
                    <input type="text" id="cancion" class="w-full px-2 py-1 border rounded">
                </div>
                <div class="flex justify-end">
                    <button type="button" id="cancelButton" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700 mr-2">Cancelar</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script src=""></script>
</body>
</html>
